<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- , shrink-to-fit=no -->
   <title>Devias Kit</title>
   <link href="css/reset.css" rel="stylesheet" type="text/css">
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <header class="header">
      <div class="header__logo">
         <h1 class="logo-name-text">Devias Kit</h1>
      </div>
      <div class="header__app-version">
         <div class="app-version-logo">Free</div>
         <div class="app-version-upgrade">
            See our PRO version for more design components & coded in React follow this link:
            <a href="https://devias.io/products/devias-kit-pro">https://devias.io/products/devias-kit-pro</a>
         </div>

         <div class="app-version-upgrade app-version-upgrade-shorted">
            PRO version:
            <a href="https://devias.io/products/devias-kit-pro">Devias kit Pro</a>
         </div>

         <div class="app-version-upgrade app-version-upgrade-small">
            <a href="https://devias.io/products/devias-kit-pro">Become PRO</a>
         </div>
      </div>
      <div class="header__account-buttons">
         <button class="notifications-btn account-button">
         </button>
         <button class="logout-btn account-button">
         </button>
      </div>
   </header>
   <main class="main">
      <section class="left-panel">
         <div class="left-panel__user-block">
            <div class="user-block__logo"></div>
            <div class="user-block__name">User name</div>
            <div class="user-block__post">User post</div>
         </div>
         <div class="left-panel__tab-links">
            <button class="tab-btn dashboard-tab-btn">Dashboard</button>
            <button class="tab-btn users-tab-btn">Users</button>
            <button class="tab-btn products-tab-btn">Products</button>
            <button class="tab-btn authentication-tab-btn">Authentication</button>
            <button class="tab-btn typography-tab-btn">Typography</button>
            <button class="tab-btn icons-images-tab-btn">Icons & Images</button>
         </div>
         <div class="left-panel__support">
            <div class="support-title">Support</div>
            <button class="tab-btn open-support">Support</button>
         </div>
      </section>
      <section class="active-tab">
         <section class="notifications-bar">
            <div class="notifications-bar__top">
               <div class="bar-text">
                  <div class="bar-title">User Notifications</div>
                  <div class="bar-count">new notifications</div>
               </div>
               <div class="bar-logo"></div>
            </div>
         </section>
      </section>

   </main>
   <script src="js/main.js"></script>
</body>

</html>
