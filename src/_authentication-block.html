<section class="prim-blocks authentication-block  active-prim-block">
	<div class="auth-top-row">
		<button rel="0" type="button" class="clean-btn to-tab-btn to-tab-btn__active">Profile</button>
		<button rel="1" type="button" class="clean-btn to-tab-btn">Account</button>
		<button rel="2" type="button" class="clean-btn to-tab-btn">Price Plans</button>
	</div>

	<div class="auth-tabs tab-profile active-auth-tab">
		<div class="soft-bd ava-change">
			<div class="ava-change__top-row">
				<div class="ava-change__info">
					<div class="ava-person-name">--</div>
					<div class="ava-location">--</div>
				</div>
				<div class="ava-change__new-ava">
					<picture>
						<source srcset="images/nev-ava.webp" type="image/webp"><img src="images/nev-ava.png" alt="new uploaded avatar">
					</picture>
				</div>
			</div>
			<div class="ava-change__bt-row">
				<button type="submit" class="clean-btn ava-buttons ava-upload">Upload</button>
				<button type="submit" class="clean-btn ava-buttons ava-remove">Remove</button>
			</div>
		</div>
		<div class="data-change">
			<div class="soft-bd settings-blocks person-settings">
				<div class="settings-top-rows">
					<span class="settings-title">Basic Profile</span>
					<span class="settings-top-info">The information can be edited from your profile
						page</span>
				</div>

				<form class="prim-forms settings-forms person-settings-form" method="GET" action="#" method="post">
					<div class="field-wrappers settings-field-wrapper wrapper-name">
						<input class="prim-fields settings-change-field" type="name" name="nameOfPerson" placeholder="First Name">
					</div>
					<div class="field-wrappers settings-field-wrapper wrapper-last-name">
						<input class="prim-fields settings-change-field" type="name" name="nameOfPerson" placeholder="Last Name">
					</div>
					<div class="field-wrappers settings-field-wrapper wrapper-email">
						<input class="prim-fields settings-change-field" type="text" name="email" value="" placeholder="Email">
					</div>
					<div class="field-wrappers settings-field-wrapper wrapper-number">
						<input class="prim-fields settings-change-field" type="text" name="number" placeholder="Phone number">
					</div>
					<div class="field-wrappers settings-field-wrapper wrapper-country">
						<input class="prim-fields settings-change-field" type="text" name="country" maxlength="38"
							placeholder="Country">
					</div>
					<div class="field-wrappers settings-field-wrapper wrapper-city">
						<input class="prim-fields settings-change-field" type="text" name="city" maxlength="38" placeholder="City">
					</div>
					<input class="forward-btn submit-setings-btns submit-profile-settings" type="submit" name="submitSettings"
						value="SAVE SETTINGS">
				</form>

			</div>
			<div class="soft-bd settings-blocks notif-settings">
				<div class="settings-top-rows">
					<span class="settings-title">Notifications</span>
					<span class="settings-top-info">Mange the notifications emailing page</span>
				</div>

				<form class="prim-forms settings-forms notif-settings-form" action="#" method="post">

					<div class="notif-settings-form__notifications">
						<div class="settings-column-title">Notifications</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check0" class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox1"
								value="email-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check0">Email</label>
						</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check1" checked class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox2"
								value="pushes-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check1">Push notifications</label>
						</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check2" checked class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox3"
								value="messages-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check2">Text messages</label>
						</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check3" checked class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox4"
								value="calls-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check3">Phone Calls</label>
						</div>
					</div>
					<div class="notif-settings-form__messages">
						<div class="settings-column-title">Messages</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check4" class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox5"
								value="email-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check4">Email</label>
						</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check5" class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox6"
								value="pushes-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check5">Push notifications</label>
						</div>
						<div class="field-wrappers wrapper-checkbox">
							<input id="check6" class="prim-checkboxes settings-checkbox" type="checkbox" name="checkbox7"
								value="messages-setting-checkbox">
							<label class="prim-checkbox-texts settings-checkbox-text" for="check6">Text messages</label>
						</div>
					</div>

					<input disabled class="forward-btn submit-setings-btns submit-notif-settings" type="submit"
						name="submitNotifications" value="SAVE">
				</form>

			</div>
		</div>
	</div>
	<div style="font-size: 30px;" class="auth-tabs tab-account">
		Account tab
		<br>Lorem ipsum
		<br> dolor sit amet.
	</div>
	<div style="font-size: 30px;" class="auth-tabs tab-price-plans">
		Price Plans
		<br>Lorem ipsum
		<br> dolor sit amet.
	</div>

	@@include("_bottom-about.html")
</section>
