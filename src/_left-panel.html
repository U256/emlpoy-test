<aside class="left-panel">
  <div class="left-panel__switcher">MENU</div>
  <div class="left-panel__user-block">
    <div class="user-block__logo"></div>
    <div class="user-block__text">
      <div class="user-name">User name</div>
      <div class="user-post">User post</div>
    </div>
  </div>
  <div class="left-panel__toblock-links">
    <button type="button" rel="0" class="toblock-btn dashboard-toblock-btn">
      <picture>
        <source srcset="images/icons/dashboard-logo.svg" type="image/webp" />
        <img
          src="images/icons/dashboard-logo.svg"
          alt="button to open 'dashboard' page"
      /></picture>
      Dashboard
    </button>
    <button type="button" rel="1" class="toblock-btn users-toblock-btn">
      <picture>
        <source srcset="images/icons/users-btn-logo.svg" type="image/webp" />
        <img
          src="images/icons/users-btn-logo.svg"
          alt="button to open 'users' page"
      /></picture>
      Users
    </button>
    <button type="button" rel="2" class="toblock-btn products-toblock-btn">
      <picture>
        <source srcset="images/icons/product-icon.svg" type="image/webp" />
        <img
          src="images/icons/product-icon.svg"
          alt="button to open 'products' page"
      /></picture>
      Products
    </button>
    <button
      type="button" rel="3"
      class="toblock-btn authentication-toblock-btn toblock-btn_active">
      <picture>
        <source srcset="images/icons/authentif-icon.svg" type="image/webp" />
        <img
          src="images/icons/authentif-icon.svg"
          alt="button to open 'authentication' page"
      /></picture>
      Authentication
    </button>
    <button type="button" rel="4" class="toblock-btn typography-toblock-btn">
      <picture>
        <source srcset="images/icons/typography-icon.svg" type="image/webp" />
        <img
          src="images/icons/typography-icon.svg"
          alt="button to open 'typography' page"
      /></picture>
      Typography
    </button>
    <button disabled type="button" rel="5" class="toblock-btn icons-images-toblock-btn">
      <picture>
        <source srcset="images/icons/icons-images.svg" type="image/webp" />
        <img
          src="images/icons/icons-images.svg"
          alt="button to open 'icons and images' page"
      /></picture>
      Icons & Images
    </button>
  </div>
  <div class="left-panel__support">
    <div class="support-title">Support</div>
    <button type="button" class="toblock-btn open-support">
      <picture>
        <source srcset="images/icons/support-icon.svg" type="image/webp" />
        <img
          src="images/icons/support-icon.svg"
          alt="button to show support window"
      /></picture>
      Support
    </button>
  </div>
</aside>
