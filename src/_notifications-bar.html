<section class="notifications-bar">
	<div class="close-bar">
		<div class="clean-btn close-bar__btn">&times</div>
	</div>
	<div class="notifications-bar__top">
		<div class="bar-text">
			<div class="bar-title">User Notifications</div>
			<div class="bar-count">new notifications</div>
		</div>
		<div class="bar-logo"></div>
	</div>
	<div class="notifications-bar__alerts-block">
		<div class="alert-item">
			<div class="alert-item__logo"></div>
			<div class="alert-item__message">
				<div class="message-name">
					New order has been received
				</div>
				<div class="message-time">
					hours ago
				</div>
			</div>
			<button type="submit" class="clean-btn alert-item__toevent" aria-label="show details of event">&gt</button>
		</div>
	</div>
</section>
